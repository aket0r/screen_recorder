<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Screen Recorder</title>
</head>
<body>
  <div style="align-self: flex-start;">
      <h3>Screen</h3>
    </div>

    <div class="output">
      <video width="320" height="240" muted autoplay></video>
    </div>

    <div class="container">
      <button id="startButton" class="button">Start</button>
      <button id="stopButton" class="button">Stop</button>
    </div>
      <!--- add info about record -->
      <div class="info">
        <ul>
          <li class="timeline">00:00:00</li>
          <li>Frame rate: 120 FPS</li>
          <li>Resolution: 1920x1080</li>
          <li>PATH: <span class="link">videos</span></li>
          <li>sampleRate: 48000</li>
          <li>sampleSize: 16</li>
          <li>channelCount: 2</li>
          <li>volume: 1</li>
        </ul>
    </div>
    <script src="assets/js/animation.js"></script>
    <script src="render.js"></script>
  </body>
</html>
